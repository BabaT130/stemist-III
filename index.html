<!DOCTYPE html>
<html>
    <head>
        <title>StockSense</title>
        
        <style>
            .summary {
                border: 1px solid black;
            }
        </style>

    </head>
    <body>
        <center>
            <h1>StockSense</h1>
            <form method="post" action="/">
                <label for="company">Company: </label>
                <input type="text" name="company" required>
                <button type="submit">Analyze</button>
            </form>
            <br><br>
        </center>

        <center>
            <h2>Current Summary:</h2>
            <div class = "summary">
                {% if sentiment_report %}
                    <p>{{ sentiment_report }}</p>
                    {% if summary %}
                        <p>{{ summary }}</p>
                    {% endif %}
                
                {% endif %}
            </div>
        </center>

        <center>
            <h2>Report Confidence:</h2>
            <progress id="file" value="{{confidence}}" max="1"></progress>
        </center>

    </body>

</html>
